name: MLOps Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Setup Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Upgrade pip and install wheel/setuptools
    - name: Upgrade pip and install build tools
      run: |
        python -m pip install --upgrade pip wheel setuptools

    # Step 4: Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmysqlclient-dev build-essential

    # Step 5: Install Python dependencies
    - name: Install dependencies
      run: |
        pip install --prefer-binary -r requirements.txt

    # Step 6: Run MLflow experiment script
    - name: Run MLflow experiment
      run: python mlflow_assignment.py

    # Step 7: Upload MLflow artifacts
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
